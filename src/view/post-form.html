<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear/Editar Post</title>
  <link rel="stylesheet" href="/src/assets/post-form.css">
</head>
<body>
  <div class="container">
    <h1>Crear/Editar Post</h1>
    <form id="post-form">
      <label for="title">Título</label>
      <input type="text" id="title" required>

      <label for="content">Contenido</label>
      <textarea id="content" required></textarea>

      <label for="platform">Plataforma</label>
      <select id="platform" required>
        <option value="Twitter">Twitter</option>
        <option value="Facebook">Facebook</option>
      </select>

      <label for="publishDate">Fecha de Publicación</label>
      <input type="date" id="publishDate">

      <button type="submit">Guardar Post</button>
    </form>
  </div>
  <script src="/src/main.ts"></script>
</body>
</html>
